language: java
jdk:
- oraclejdk8

# Android caching recipe: https://medium.com/@bod/cache-your-android-sdk-with-travis-c816b9264708
install:
# Download and unzip the Android SDK tools (if not already there thanks to the cache mechanism)
# Latest version available here: https://developer.android.com/studio/#command-tools
- if test ! -e $HOME/android-sdk-dl/sdk-tools.zip ; then curl https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip > $HOME/android-sdk-dl/sdk-tools.zip ; fi
- unzip -qq -n $HOME/android-sdk-dl/sdk-tools.zip -d $HOME/android-sdk

# Install or update Android SDK components (will not do anything if already up to date thanks to the cache mechanism)
- echo y | $HOME/android-sdk/tools/bin/sdkmanager 'tools' > /dev/null
- echo y | $HOME/android-sdk/tools/bin/sdkmanager 'platform-tools' > /dev/null
- echo y | $HOME/android-sdk/tools/bin/sdkmanager 'build-tools;28.0.3' > /dev/null
- echo y | $HOME/android-sdk/tools/bin/sdkmanager 'platforms;android-28' > /dev/null
- echo y | $HOME/android-sdk/tools/bin/sdkmanager 'extras;google;m2repository' > /dev/null

env:
- ANDROID_HOME=$HOME/android-sdk

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/android-sdk-dl
  - $HOME/android-sdk
  - $HOME/.m2
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

notifications:
  email: false

stages:
  - name: test
    if: NOT commit_message =~ ^Deploy
  - name: docs
    if: |
      NOT commit_message =~ ^Deploy \
      AND type = push \
      AND branch = master \
      AND fork = false \
      AND NOT tag =~ /^v[0-9]+\.[0-9]+\.[0-9]+/
  - name: deploy
    if: |
      fork = false \
      AND tag =~ /^v[0-9]+\.[0-9]+\.[0-9]+/

jobs:
  include:
    - stage: test
      script: "./gradlew displayVersion build --no-daemon"
    - stage: docs
      script: "./gradlew displayVersion dokka --no-daemon"
      deploy:
        provider: pages
        target-branch: master
        keep-history: true
        skip-cleanup: true
        github-token: $GITHUB_PUSH_TOKEN
        committer-from-gh: false
        verbose: true
    - stage: deploy
      script: skip
      deploy:
        provider: script
        script: "./gradlew bintrayUpload -x publishMavenPublicationToMavenLocal -PbintrayUser=$BINTRAY_USER -PbintrayKey=$BINTRAY_KEY -PdryRun=false --no-daemon"
        skip_cleanup: true
        verbose: true
        on:
          tags: true
