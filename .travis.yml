language: android

android:
  components:
  - tools
  - platform-tools
  - android-28
  - build-tools-28.0.3
  - extra-android-m2repository
  - extra-google-m2repository
licenses:
  - 'android-sdk-preview-license-.+'
  - 'android-sdk-license-.+'

before_install:
  - yes | sdkmanager "platforms;android-28"

jdk:
- oraclejdk8

notifications:
  email: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

script: "./gradlew build dokka --no-daemon"

deploy:
  - provider: script
    script: "./gradlew bintrayUpload -PbintrayUser=$BINTRAY_USER -PbintrayKey=$BINTRAY_KEY -PdryRun=false"
    skip_cleanup: true
    on:
      repo: motorro/RxLceModel
      tags: true
      condition: $TRAVIS_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+/
  - provider: pages
    local-dir: ./docs
    target-branch: master
    keep-history: true
    skip-cleanup: true
    github-token: $GITHUB_PUSH_TOKEN
    on:
      repo: motorro/RxLceModel
      branch: master
      condition: type IN (push)
