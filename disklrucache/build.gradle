apply plugin: 'kotlin'
apply plugin: 'com.novoda.bintray-release'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.9'
    }
}

project.sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
    test.java.srcDirs += 'src/test/kotlin'
}

publish {
    userOrg = bintrayUserOrg
    repoName = bintrayRepoName
    groupId = rootProject.group
    publishVersion = rootProject.version
    artifactId = 'disklrucache'
    desc = "Jake Wharton's DiskLruCache delegate for RxLceModel"
    website = 'https://github.com/motorro/RxLceModel'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':base')

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    implementation "io.reactivex.rxjava2:rxjava:${commonLibVersions.rx_java}"
    implementation "com.gojuno.koptional:koptional:${commonLibVersions.koptional}"
    implementation 'com.jakewharton:disklrucache:2.0.2'

    testImplementation "junit:junit:${commonLibVersions.junit}"
    testImplementation "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:${commonLibVersions.mockito_kotlin}"
}
